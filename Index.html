<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #0073e6;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Links</h1>
    <ul>
        <li><a href="https://example.com" target="_blank">Example Link 1</a></li>
        <li><a href="https://example2.com" target="_blank">Example Link 2</a></li>
        <li><a href="https://example3.com" target="_blank">Example Link 3</a></li>
    </ul>
</body>
</html>
